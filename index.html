<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Game Tracker</title>
</head>

<body>
  <div class="btn--container">
    <button type="button" class="btn btn--export">Export</button>
    <button type="button" class="btn btn--clear">Clear</button>
  </div>
  <div id="app">
    <header class="header--app">GAMES TRACKER</header>
    <h3 class="h3--total">Total time to complete all games: <span class="span--total">0</h3>
    <form class="form--add">
      <label for="name">Name:</label><br>
      <input class="input--game" type="text" id="name" name="name" placeholder="Add a game..." autocomplete="off"><br>
      <button type="submit" class="btn btn--add">Add</button>
    </form>

    <div class="list--container">
      <header class="header--list">PLAYING <span class="span--playing">hide</span></header>
      <ul class="ul--games">
      </ul>
    </div>
    <div class="list--container list--completed">
      <header class="header--list">COMPLETED <span class="span--completed">hide</span></header>
      <ul class="ul--completed">
      </ul>
    </div>
  </div>

  <div class="modal--error hidden">
    <img class="spinner" src="./spinner.svg" alt="">
    <div class="msg"></div>
  </div>

  <div class="modal--export hidden">
    <div class="btn--container">
      <button class="btn btn--copy-export">Copy</button>
      <button class="btn btn--close-export">Close</button>
    </div>
    <img class="spinner spinner--modal" src="./spinner.svg" alt="">
    <p class="p--export"></p>
  </div>

  <!-- <div class="modal--game">
    <header class="header--game">SKYRIM</header>
    <img src="https://howlongtobeat.com/games/The_Elder_Scrolls_V_Skyrim_cover.png" alt="cover">
    <div class="information--container">
      <div class="time--container">
        26h
      </div>
    </div>
  </div> -->

  <script type="module" src="/main.js"></script>
</body>

</html>
